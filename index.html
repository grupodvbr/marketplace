<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<meta name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

<title>ZaapDV • Marketplace</title>

<link rel="icon" type="image/png" href="icons/logo.png">
<link rel="apple-touch-icon" href="icons/logo.png">
<link rel="manifest" href="manifest.json">

<meta name="theme-color" content="#ffffff">

<style>
/* ----------------------------------------------------------
   BASE
---------------------------------------------------------- */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  background:#ffffff;
  height:100vh;
  overflow:hidden;
}

/* ----------------------------------------------------------
   TOPO
---------------------------------------------------------- */
.topbar{
  width:100%;
  height:calc(58px + env(safe-area-inset-top));
  padding:0 20px;
  padding-top:calc(10px + env(safe-area-inset-top));
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  border-bottom:1px solid #ececec;
  background:#ffffff;
}

.title{
  font-size:28px;
  font-weight:700;
  margin-bottom:7px;
}

#userFotoBtn{
  width:40px;
  height:40px;
  border-radius:50%;
  overflow:hidden;
  cursor:pointer;
  border:2px solid #ddd;
  margin-bottom:8px;
}

#userFotoBtn img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ----------------------------------------------------------
   POPUP PERFIL
---------------------------------------------------------- */
#popupPerfil{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,.35);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}

.perfil-box{
  width:90%;
  max-width:330px;
  background:white;
  padding:20px;
  border-radius:16px;
  text-align:center;
}

.perfil-foto{
  width:90px; height:90px;
  border-radius:50%;
  object-fit:cover;
  border:3px solid #007aff;
  margin-bottom:12px;
}

.perfil-nome{
  font-size:20px;
  font-weight:700;
}

.popup-btn{
  width:100%;
  padding:10px;
  border-radius:10px;
  background:#f2f2f7;
  margin-top:10px;
  cursor:pointer;
}

#sairBtn{
  background:#ff3b30;
  color:white;
}

/* ----------------------------------------------------------
   CONTEÚDO PRINCIPAL
---------------------------------------------------------- */
.page{
  height:calc(100vh - (75px + env(safe-area-inset-bottom)));
  overflow-y:auto;
  padding-bottom:40px;
}

/* ----------------------------------------------------------
   BANNERS
---------------------------------------------------------- */
.banner-box{
  width:100%;
  height:160px;
  background:#eee;
  border-radius:14px;
  margin:14px;
  overflow:hidden;
}

.banner-box img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TÍTULOS */
.section-title{
  margin:16px;
  font-size:18px;
  font-weight:700;
}

/* ----------------------------------------------------------
   LOJAS
---------------------------------------------------------- */
.lojas-row{
  display:flex;
  gap:12px;
  padding:0 14px;
  overflow-x:auto;
}

.loja-card{
  width:120px;
  flex-shrink:0;
  background:white;
  border:1px solid #eee;
  border-radius:12px;
  text-align:center;
  padding:12px;
  cursor:pointer;
  box-shadow:0 3px 14px rgba(0,0,0,.08);
}

.loja-card img{
  width:70px;
  height:70px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:8px;
  border:2px solid #007aff33;
}

.loja-nome{
  font-size:15px;
  font-weight:600;
}

/* ----------------------------------------------------------
   PRODUTOS
---------------------------------------------------------- */
.produtos-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  padding:0 14px 30px 14px;
}

.produto-card{
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 3px 14px rgba(0,0,0,.08);
  cursor:pointer;
}

.produto-card img{
  width:100%;
  height:140px;
  object-fit:cover;
}

.produto-info{
  padding:8px;
}

.produto-nome{
  font-size:14px;
  font-weight:600;
  height:34px;
}

.produto-preco{
  font-size:16px;
  color:#007aff;
  font-weight:700;
  margin-top:4px;
}

/* ----------------------------------------------------------
   MENU INFERIOR
---------------------------------------------------------- */
.bottombar{
  height:calc(75px + env(safe-area-inset-bottom));
  padding-bottom:env(safe-area-inset-bottom);
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  border-top:1px solid #e6e6e6;
  display:flex;
  justify-content:space-around;
  align-items:center;
}

.nav-btn{
  background:none;
  border:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:11px;
  color:#7d7d80;
  cursor:pointer;
}

.nav-btn.active{
  color:black;
}

.nav-btn img{
  width:27px;
  height:27px;
  margin-bottom:3px;
}
</style>
</head>

<body>

<!-- =================================================================
   POPUP PERFIL
================================================================= -->
<div id="popupPerfil">
  <div class="perfil-box">
    <img id="perfilFoto" class="perfil-foto">
    <div id="perfilNome" class="perfil-nome"></div>

    <div class="popup-btn" onclick="fecharPerfil()">Fechar</div>
    <div id="sairBtn" class="popup-btn">Sair</div>
  </div>
</div>

<!-- =================================================================
   TOPO
================================================================= -->
<header class="topbar">
  <span class="title">Marketplace</span>
  <div id="userFotoBtn" onclick="abrirPerfil()">
    <img id="userFoto">
  </div>
</header>

<!-- =================================================================
   CONTEÚDO
================================================================= -->
<div class="page" id="page">

  <!-- BANNERS -->
  <div id="bannerArea"></div>

  <!-- LOJAS -->
  <div id="lojasArea"></div>

  <!-- PRODUTOS -->
  <div id="produtosArea"></div>

</div>

<!-- =================================================================
   MENU INFERIOR
================================================================= -->
<nav class="bottombar">
  <button class="nav-btn active" onclick="window.location.href='index.html'">
    <img src="icons/home.png">
    Home
  </button>

  <button class="nav-btn" onclick="window.location.href='minha-loja.html'">
    <img src="icons/loja.png">
    Minha Loja
  </button>

  <button class="nav-btn" onclick="window.location.href='favoritos.html'">
    <img src="icons/favorito.png">
    Favoritos
  </button>

  <button class="nav-btn" onclick="abrirPerfil()">
    <img src="icons/user.png">
    Perfil
  </button>
</nav>

<!-- =================================================================
   SCRIPT
================================================================= -->
<script type="module">
import { supa } from "./src/supabase.js";
import { carregarHome } from "./src/services/home.js";

/* ================================================================
   1. VERIFICAR LOGIN
================================================================ */
supa.auth.getSession().then(({ data })=>{
  if(!data.session){
    window.location.href = "login.html";
  } else {
    carregarPerfil();
    carregarHome();
  }
});

/* ================================================================
   PERFIL POPUP
================================================================ */
function abrirPerfil(){
  document.getElementById("popupPerfil").style.display="flex";
}
window.abrirPerfil = abrirPerfil;

function fecharPerfil(){
  document.getElementById("popupPerfil").style.display="none";
}
window.fecharPerfil = fecharPerfil;

document.getElementById("sairBtn").onclick = async ()=>{
  await supa.auth.signOut();
  window.location.href="login.html";
};

/* ================================================================
   CARREGAR PERFIL (foto + nome)
================================================================ */
async function carregarPerfil(){
  const { data: session } = await supa.auth.getSession();
  const id = session.session.user.id;

  const { data } = await supa
    .from("users")
    .select("*")
    .eq("id", id)
    .single();

  document.getElementById("userFoto").src = data.foto || "icons/user.png";
  document.getElementById("perfilFoto").src = data.foto || "icons/user.png";
  document.getElementById("perfilNome").textContent = data.nome || "Usuário";
}
</script>

</body>
</html>
